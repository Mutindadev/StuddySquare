name: studysquare
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Added by Niloy for progress tracking in learning path

  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1

  shared_preferences: ^2.5.3
  image_picker: ^1.2.0
  provider: ^6.1.5+1
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# Flutter-specific configuration
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/data/progress_data.json
    - assets/images/spanish.jpg
    - assets/images/french.jpg
    - assets/data/
    - assets/data/profile.json
